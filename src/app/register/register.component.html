<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="register()">
            <label  for="user">User:</label>
            <input id="user" type="text" formControlName="user" placeholder="Enter user id"/>

            <label  for="email">Email:</label>
            <input id="email" type="email" formControlName="email" placeholder="Enter Email"/>

            <label  for="password">Password:</label>
            <input id="password" type="password" formControlName="password" placeholder="Create your password"/>

            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
</body>
</html>
